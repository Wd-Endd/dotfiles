[colors]
 rosewater = #f5e0dc
 flamingo = #f2cdcd
 pink = #f5c2e7
 mauve = #cba6f7
 red = #f38ba8
 maroon = #eba0ac
 peach = #fab387
 yellow = #f9e2af
 green = #a6e3a1
 teal = #94e2d5
 sky = #89dceb
 sapphire = #74c7ec
 blue = #89b4fa
 lavender = #b4befe
 text = #cdd6f4
 subtext1 = #bac2de
 subtext0 = #a6adc8
 overlay2 = #9399b2
 overlay1 = #7f849c
 overlay0 = #6c7086
 surface2 = #585b70
 surface1 = #45475a
 surface0 = #313244
 base = #1e1e2e
 mantle = #181825
 crust = #11111b
 transparent = #00ffffff

[bar/main]
width = 100%
height = 24pt
; offset-x = 15%
bottom = false

dpi = 144

background = ${colors.base}
foreground = ${colors.text}

line-size = 3pt

# border-size = 4pt
# radius = 10
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

# separator = •
# separator-foreground = ${colors.overlay1}

font-0 = JetBrainsMonoNL Nerd Font:size=12;2

modules-left = xworkspaces xwindow
modules-right = padding pulseaudio padding date padding time padding
# modules-center = xworkspaces xwindow  air  padding pulseaudio padding date padding

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
# wm-restack = i3

# override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.crust}
label-active-underline= ${colors.mauve}
label-active-padding = 1

label-occupied = %name%
label-occupied-background = ${colors.base}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.base}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.crust}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label-background = ${colors.base}
label = " %title:0:30:...% "
# padding-right = 5

[module/pulseaudio]
type = internal/pulseaudio
format-volume-background = ${colors.base}

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.lavender}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "󰝟 "
label-muted-foreground = ${colors.lavender}
label-muted-background = ${colors.base}     

[module/time]
type = internal/date
interval = 1

date = %H:%M
date-alt = %H:%M:%S

format-prefix = " "
format-prefix-foreground = ${colors.lavender}
format-background = ${colors.base}

label = %date%
label-foreground = ${colors.text}

[module/date]
type = internal/date
interval = 1

date = "%a %d %b %Y"
# date-alt = %Y-%m-%d %H:%M:%S

format-prefix = "󰃭 "
format-prefix-foreground = ${colors.lavender}
format-background = ${colors.base}

label = %date%
label-foreground = ${colors.text}


[module/padding]
type = custom/script
exec = echo ' '
# interval = 5
format = <label>
format-background = ${colors.base}
label = %output%

[module/air]
type = custom/script
exec = echo ' '
# interval = 5
format = <label>
format-background = ${colors.transparent}
label = %output%

[settings]
screenchange-reload = true
pseudo-transparency = true

